<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/script.index.js"></script>
    <link rel="stylesheet" href="assets/css/css.css">
    <title>to do list</title>
</head>

<body>
    <main>
        <h1>Pr√≥ximos Posts</h1>

        <div id="postform">

            <div>
                <label for="title">Titulo</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="resume">resumo</label>
                <textarea type="text" id="resume" name="resume" rows="4" required></textarea>
            </div>
            <div>
                <label for="publisher">autor</label>
                <input type="text" id="publisher" name="publisher" required>
            </div>
            <div>
                <label for="date">data</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button onclick="savePost()">Cadastrar</button>
        </div>
        <div id="list" class="hidden"></div>
    </main>
